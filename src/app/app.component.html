<!-- Sidenav et contenu principal -->
<mat-drawer-container *ngIf="authService.isLoggedIn" class="container">
  <mat-drawer mode="side" opened>
    <div class="header">
      <h2>Gestionnaire de services</h2>
    </div>
    <div class="items">
      <mat-list-item routerLink="/favorite">
        <button mat-button>
          <mat-icon class="button-icon">star</mat-icon>
          <a matLine>Favoris</a>
        </button>
      </mat-list-item>
      <mat-list-item routerLink="/services">
        <button mat-button>
          <mat-icon class="button-icon">build</mat-icon>
          <a matLine>Services</a>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button color="warn" (click)="onLogoutClick()">
          <mat-icon class="button-icon">logout</mat-icon>
          <a matLine>DÃ©connexion</a>
        </button>
      </mat-list-item>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<!-- Page de connexion -->
<app-login *ngIf="!authService.isLoggedIn"></app-login>
